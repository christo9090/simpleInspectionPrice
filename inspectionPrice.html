<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="">
</head>
<body>

  <div>
    <div class="inspectionPricingText">
      <h2>Quick Quote For Your Inspection Price</h2>
      <p>Our base inspection price is based on square footage of the home. Enter the square footage of the property to find the base price for your inspection. <i>This price does not include add-on inspections.</i></p>
    </div>
    <div class="inspectionPricingInput">
      <form class="IP-mainform" autocomplete="off" onsubmit="return false">
        <input id="HomeSquareFootage" type="text" name="sqft" value="" placeholder="Square Footage"><br>
        <input id="condoCheck" type="checkbox" name="condo" value="condo">Is this a condo?<br>
        <input id="newConst" type="checkbox" name="newConst" value="newConst">Is a brand new home?<br>
        <button id="submitButtonSQFT" name="submitbutton" type="submit">Submit Square Footage</button>
      </form>
      <br>

    </div>
    <div id="pricingReturn">
    </div>
  </div>

  <script src="./scripts/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="./inspectionPrice.js" type="text/javascript"></script>

</body>
